<div id="root"></div>
<style>

<script type="text/babel">

    const A = () => {
        React.useEffect(() => {
            console.log('A component mounted')
        }, [])

        React.useEffect(() => {
            return () => {
                console.log('A component unmounted')
            }
        }, [])

        return <div>
            <h1>A: </h1>

        </div>
    }

    const App = () => {
        const [isShow, setIsShow] = React.useState(false)
        const fnChange = (eve) => {
            setIsShow(event.target.checked)
        }
        return <div>
            <h1>App</h1>
            <input onChange={fnChange} type='checkbox' />Check
            {isShow && <A />}


        </div>
    }


    //container reference 
    var container = ReactDOM.createRoot(document.getElementById('root'))

    // render content inside the container 

    container.render(<App />)
</script>
