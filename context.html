<script src="react.development.js"></script>
<script src="babel.min.js"></script>
<script src="react-dom.development.js"></script>
<script src="axios.min.js"></script>
<div id="root"></div>

<style>

</style>

<script type="text/babel">
    const ctx = React.createContext()
    const E = () => {
        const data = React.useContext(ctx)
        return <div>
            <h1>E : {data} </h1>

        </div>
    }
    const D = () => {
        return <div>
            <h1>D: </h1>

        </div>
    }
    const C = () => {
        return <div>
            <h1>C: </h1>
            <E />
        </div>
    }

    const B = () => {
        return <div>
            <h1>B: </h1>
            <C />
            <D />
        </div>
    }
    const A = () => {
        return <div>
            <h1>A: </h1>
            <B />
        </div>
    }

    const App = () => {
        const name = 'Sachin Ramesh Tendulkar'
        return <div>
            <h1>useContext</h1>
            <ctx.Provider value={name} >
                <A />
            </ctx.Provider>

        </div>
    }


    //container reference 
    var container = ReactDOM.createRoot(document.getElementById('root'))

    // render content inside the container 

    container.render(<App />)
</script>
